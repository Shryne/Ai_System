dist: trusty
addons:
  sonarcloud:
    organization: "shryne-github"
    token:
      secure: ""

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  # Yes, it has to be this long and inside one row...
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package org.jacoco:jacoco-maven-plugin:report install sonar:sonar -Dsonar.projectKey=io.github.shryne:AI_System